<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 확인</title>

    <link rel="stylesheet" href="OrderHistory.css">
</head>
<body>
<div class="container">
    <h1>주문 내역 확인</h1>

    <section id="guestLookupSection" class="guest-form-container">
        <h2>비회원 주문 조회</h2>
        <p>주문 시 입력했던 정보로 조회할 수 있습니다.</p>
        <form id="guestLookupForm">
            <input type="text" id="guestOrderId" placeholder="주문 번호" required>
            <input type="text" id="guestOrderer" placeholder="주문자 이름" required>
            <input type="password" id="guestPassword" placeholder="주문 비밀번호 (또는 연락처 끝 4자리)" required>
            <button type="submit" class="btn-primary">주문 조회</button>
        </form>
        <p style="margin-top: 20px;">
            혹은 <a href="#" id="memberLoginLink">로그인</a>하여 전체 주문 내역을 확인하세요.
        </p>
    </section>

    <section id="memberHistorySection" class="order-list-container hidden">
        <div class="history-header-wrapper">
            <h2>전체 주문 내역 (<span id="userNameDisplay">회원</span>님)</h2>

            <select id="sortOrderSelect">
                <option value="latest">최신순 (기본)</option>
                <option value="oldest">과거순</option>
            </select>
        </div>

        <div id="orderList">
        </div>
        <p id="noOrdersMessage" class="hidden">주문 내역이 없습니다.</p>
    </section>

    <section id="orderDetailSection" class="order-list-container hidden">
        <h2>주문 상세 정보</h2>

        <div id="actionButtons" class="action-buttons-wrapper">
        </div>

        <div id="orderDetailContent">
        </div>
        <button id="backToHistory" class="btn-secondary" style="margin-top: 20px;">목록으로 돌아가기</button>
    </section>


</div>

<div id="actionModal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h3 id="modalTitle"></h3>

        <div id="modalContent">
            <p><strong>주문 번호:</strong> <span id="modalOrderId"></span></p>
            <p><strong>취소/반품 금액:</strong> <span id="modalAmount"></span>원</p>

            <div class="form-group" id="reasonGroup">
            </div>
        </div>

        <div class="modal-footer">
            <button id="confirmActionButton" class="btn-primary">확인 및 요청</button>
        </div>
    </div>
</div>

<script src="OrderHistory.js"></script>
</body>
</html>
